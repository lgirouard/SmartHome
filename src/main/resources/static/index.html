<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Appliance System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="control-panel">

    <h2>Smart Home Control</h2>
    <h3>Author: Logan Girouard</h3>
    <h4>Medavie Blue Cross Coding Assessment - 9/6/2024</h4>

    <!-- Fan Controls -->
    <div class="appliance-control">
        <h3>Fan Control</h3>
        <img id="fan-icon" src="/img/fan.svg" alt="Fan Icon" width="100" height="100">

        <input type="range" min="0" max="2" step="1" class="slider" id="fan-speed-slider" onchange="updateFanSpeed()">
        <p id="fan-status">Fan Status: </p>
    </div>

    <!-- Light Controls -->
    <div class="appliance-control">
        <h3>Light Control</h3>
        <img id="light-icon" src="/img/light-switch-off.svg" alt="Light Icon" width="100" height="100">

        <button onclick="turnOnAppliance(1)">Turn On Light</button>
        <button onclick="turnOffAppliance(1)">Turn Off Light</button>
        <p id="light-status">Light Status: </p>
    </div>

    <!-- Thermostat -->
    <div class="appliance-control">
        <h3>Thermostat</h3>
        <label for="temperature-input"></label>
        <input type="number" id="temperature-input" placeholder="Set Temperature">
        <button onclick="setACTemperature()">Set Temperature</button>
        <button onclick="turnOnAppliance(3)">ON</button>
        <button onclick="turnOffAppliance(3)">OFF</button>
        <p id="ac-status">AC Status: </p>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
