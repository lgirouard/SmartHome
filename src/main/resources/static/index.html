<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Appliance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .control-panel {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .appliance-control {
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="control-panel">

    <h2>Smart Home Control</h2>
    <h3>Author: Logan Girouard</h3>
    <h4>Medavie Blue Cross Coding Assessment - 9/6/2024</h4>

    <!-- Fan Controls -->
    <div class="appliance-control">
        <h3>Fan Control</h3>
        <button onclick="setFanSpeed(0)">Turn Off</button>
        <button onclick="setFanSpeed(1)">Set Speed to Low</button>
        <button onclick="setFanSpeed(2)">Set Speed to High</button>
        <p id="fan-status">Fan Status: </p>
    </div>

    <!-- Light Controls -->
    <div class="appliance-control">
        <h3>Light Control</h3>
        <button onclick="turnOnAppliance(1)">Turn On Light</button>
        <button onclick="turnOffAppliance(1)">Turn Off Light</button>
        <p id="light-status">Light Status: </p>
    </div>

    <!-- Thermostat -->
    <div class="appliance-control">
        <h3>Thermostat</h3>
        <label for="temperature-input"></label><input type="number" id="temperature-input" placeholder="Set Temperature">
        <button onclick="setACTemperature()">Set Temperature</button>
        <button onclick="turnOnAppliance(3)">ON</button>
        <button onclick="turnOffAppliance(3)">OFF</button>
        <p id="ac-status">AC Status: </p>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
